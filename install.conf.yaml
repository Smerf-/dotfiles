- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc:
    ~/.i3:
    ~/.Xdefaults:
    ~/.Xresources:
    ~/.xinitrc:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.spacemacs:
    ./org-settings.el:
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/fish:
      create: true
      path: config/fish
    ~/.config/ranger:
      create: true
      path: config/ranger
    ~/.config/termite:
      create: true
      path: config/termite
    ~/.config/tmuxp:
      create: true
      path: config/tmuxp
    ~/.config/alacritty:
      create: true
      path: config/alacritty


- shell:
    - git update-submodules
    - vim +PlugInstall +qa
    - ~/dotfiles/install_more
    - git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
